<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TypeMaster</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="wrapper">
            <h1>TypeMaster</h1>
            <h3>By Francesca Suba</h3>
            <p>Pick a level... if you dare!</p>
            <button>Level 1</button>
            <button>Level 2</button>
            <button>Level 3</button>
            <div class="middleWrapper"></div>

            <div class="highScoreWrapper"></div>

            <div class="bottomWrapper">
                <div class="scoreWrapper">
                    <p>Score</p>
                    <span class="score">0</span>
                </div>
                <div class="timeWrapper">
                    <p>Time</p>
                    <span class="time">60</span>
                </div>
            </div>

            <div class="wordsWrapper">
                <p class="words">
                </p>
            </div>
        </div>
    </body>
</html>
